<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Home - rebru</title>

    <!-- Import Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Import Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Import Style CSS-->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="home-page">
    <header>
      <div class="brand">
        <img src="logo.png" alt="logo Rebru.id" class="logo" />
      </div>

      <!-- Tombol hamburger -->
      <button class="menu-toggle" aria-label="Toggle Menu">
        <i class="fas fa-bars"></i>
      </button>

      <nav>
        <a href="index.html" class="active">Home</a>
        <a href="blog.html">Blog</a>
        <a href="products.html">Product</a>
        <a href="about.html">About</a>

        <a href="contact.html" class="cta-button">Get in Touch</a>
      </nav>
    </header>

    <!-- Section Konten Halaman-->
    <main>
      <section id="home">
        <h1>
          <i>
            <strong>
              Brewing Scalable Impact<br />
              From Coffee Waste
            </strong>
          </i>
        </h1>

        <img src="logo.png" alt="rebru logo" />
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 rebru. All Rights Reserved.</p>
      <p>
        Follow us on |
        <a
          href="https://www.instagram.com/rebru.id?utm_source=ig_web_button_share_sheet&igsh=bTdjcnY0cmd6NzRz"
          class="social-icon"
          rel="noopener noreferrer"
          target="_blank"
          aria-label="Instagram"
        >
          <i class="fab fa-instagram" aria-hidden="true"></i>

          <span><strong>Instagram</strong></span>
        </a>
      </p>
    </footer>

    <script>
      const menuToggle = document.querySelector(".menu-toggle");
      const nav = document.querySelector("nav");

      menuToggle.addEventListener("click", () => {
        nav.classList.toggle("active");
      });
    </script>
    
  </body>
</html>
